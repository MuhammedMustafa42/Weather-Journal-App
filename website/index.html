<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <section id="card">
      
      <div class="inputs">
        <div id="title">
          <div id="logo">
            <img src="images/logo.png" alt="weather logo" />
          </div>
          <h1><span id="w">Weather Journal</span> App</h1>
        </div>
        <div id="zipcontainer">
          <label for="zip">Zip Code</label>
          <div id="container">
            <input type="text" id="zip" placeholder="&nbsp; Enter Zip Code" />
            <button id="generate" type="submit">&#x1F50E&#xFE0E</button>
          </div>
          <label for="feelings">How are you feeling today ?</label>
          <textarea
            name="feelings"
            id="feelingsinput"
            placeholder="&nbsp; Enter your feelings"
            cols="30"
            rows="1"
          ></textarea>
        </div>
        </div>
      <div class="outputs" id="disp">
        <section id="one">
          <p id="cityname"></p>
          <p id="day"></p>
          <p id="date"></p>
        </section>
        <section id="two">
          <div id="weathericon">
            <img id="wicon" src="images/logo.png">
          </div>
          <p id="description"></p>
          <p id="temp"></p>
        </section>
        <p id="feelingsoutput"></p>
      </div>
    </section>
    <footer>
      <p>PROJECT FOR <span id="udacity">UDACITY</span></p>
      <a href="https://github.com/MuhammedMustafa42/Weather-Journal-App"
        ><img src="images/github.png" alt="github logo"
      /></a>
    </footer>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
